<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üîê Connexion Admin - Auguste Starlink VPN</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <style>
    /* --- ARRI√àRE-PLAN --- */
    body {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* --- CARTE LOGIN --- */
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card-header {
      background: rgba(231, 76, 60, 0.9);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      text-align: center;
      font-size: 1.2rem;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.85);
      border: none;
      border-radius: 10px;
      font-weight: 500;
    }

    .form-control:focus {
      box-shadow: 0 0 8px rgba(231, 76, 60, 0.8);
    }

    .btn-danger {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      border: none;
      border-radius: 10px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-danger:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #ff5f5f, #c0392b);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.35);
      color: #1a2a6c;
      transform: scale(1.05);
    }

    /* Petites marges et animation */
    .card-body {
      padding: 30px;
    }

    .return-btn {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card">
          <div class="card-header">
            üîí Connexion Administrateur
          </div>
          <div class="card-body">

            <% if (locals.messages && messages.length > 0) { %>
              <% messages.forEach(msg => { %>
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                  <i class="bi bi-exclamation-triangle-fill me-1"></i> <%= msg %>
                  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
              <% }) %>
            <% } %>

            <form method="POST" action="/admin/login">
              <div class="mb-3">
                <label for="username" class="form-label text-dark fw-bold">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="admin">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label text-dark fw-bold">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-danger btn-lg">
                  <i class="bi bi-lock-fill me-2"></i> Se Connecter
                </button>
              </div>
            </form>

            <div class="return-btn">
              <a href="/" class="btn btn-secondary mt-3">
                <i class="bi bi-house-door-fill me-1"></i> Retour √† l'accueil
              </a>
            </div>

          </div>
        </div>

        <div class="text-center text-white mt-3">
          <small>D√©velopp√© par <strong>Auguste & Tsirionantsoa</strong></small>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
